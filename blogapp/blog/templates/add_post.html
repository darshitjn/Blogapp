{% extends 'base.html' %}
{% block title %}
Add a BlogPost
{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1> Add a BlogPost</h1>
<div class="form-group">
<form method="POST">
{% csrf_token %}
{{ form.media }}
{{ form.as_p }}
<button class="btn btn-secondary" >Post</button>
</form>
</div>
{% else %}
<h1>You are not allowed to access this page</h1>
{% endif %}
{% endblock %}
